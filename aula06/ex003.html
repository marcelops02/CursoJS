<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: rgb(104, 104, 226);
      color: white;
      /*Comentário em css*/
      font: normal 20pt arial;
    }

    h1 {
      color: rgb(233, 196, 32);
    }
  </style>
  <title>CursoJS</title>
</head>

<body>
  <!--Isso é um comentário-->
  <h1>Olá, Mundo!</h1>
  <p>Já me livrei da maldição!!</p>
  <script>
    var n1 = Number.parseInt(window.prompt("Digite um número: ")); //String
    var n2 = Number.parseInt(window.prompt("Digite outro número: ")); //String
    //Number.parseInt me devolve um número interio e .parseFloat me entrega o número frácionado(1,5) e Number sozinho entrega o parseInt e parseFloat
    //Para transformar um número em uma string é: String(n), n.toString().

    var s = n1 + n2;
    window.alert(`A sina entre ${n1} e ${n2} é igual a ${s} `); //O símbolo de "+" tem efeito de concatenação.

//+ para somar deve ser "number + number", para adição.
//+ para concatenação deve ser "string + string", para adicionar outro elemento.

  </script>
</body>

</html>
