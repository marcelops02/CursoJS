<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sistema de Nacionalidade</h1>

    Nacionalidade: <input type="text" name="txtn" id="txtn">

    <input type="button" value="Verificar" onclick="nacionalidade()">

    <div id="res"></div>

    <script>

        function nacionalidade() {
            var txtN = document.querySelector('input#txtn');

            var res = document.querySelector('div#res')

            var nac = String(txtN.value);
            console.log(nac)

            if (nac == 'Brasil') {
                res.innerHTML = `Você é Brasileiro`

            } else {
                res.innerHTML = `Você é Extrangeiro`

            }

        }
    </script>
</body>

</html>
